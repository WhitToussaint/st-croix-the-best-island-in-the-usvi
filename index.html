<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Map of the US Virgin Islands</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <body>
        <div class="sidebar">
            <div class="title">
                St. Croix, the Best Island in the US Virgin Islands
            </div>
            <div class="description">
                This map depicts the US Virgin Islands and their neighboring caribbean islands. St. Croix is highlighted
                in yellow.
            </div>
            <div class="description">
                Click the button below to learn more about why you should visit St. Croix.
            </div>
            <!-- HTML !-->
            <button id="tour" class="button-18" role="button">60 Second Tour</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>

        <div id="map"></div>
        <script>
            const geojson =
            {
                "type": "FeatureCollection",
                "features": [
                    {
                        "type": "Feature",
                        "properties": {},
                        "geometry": {
                            "coordinates": [
                                -64.7660992304806,
                                17.75643139678371
                            ],
                            "type": "Point"
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {},
                        "geometry": {
                            "coordinates": [
                                -64.76348836068601,
                                18.338827695226414
                            ],
                            "type": "Point"
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {},
                        "geometry": {
                            "coordinates": [
                                -64.92785968080493,
                                18.35090050565698
                            ],
                            "type": "Point"
                        }
                    }
                ]
            }

            mapboxgl.accessToken = 'pk.eyJ1Ijoid2hpdHRvdXNzYWludCIsImEiOiJjbGc1cTkwZjcwM29uM2ZvZGVrN3o3dmpvIn0.vjFrPBBbMA0FjhY7VhNbZA';
            const map = new mapboxgl.Map({
                container: 'map', // container ID
                // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
                style: 'mapbox://styles/mapbox/streets-v12', // style URL
                center: [-64.79040474786146,
                    18.06716508640335], // starting position
                zoom: 8 // starting zoom
            });

            map.on('load', () => {
                // Add a data source containing GeoJSON data.
                map.addSource('stcroix', {
                    'type': 'geojson',
                    'data': {
                        'type': 'Feature',
                        'geometry': {
                            'type': 'Polygon',
                            // These coordinates outline St. Croix.
                            'coordinates': [
                                [
                                    [-64.88536199349653, 17.773713267165647],
                                    [-64.89487327203078, 17.74653930014597],
                                    [-64.89623202610755, 17.67017133446936],
                                    [-64.56877229369809, 17.754303711904598],
                                    [-64.61904619452407, 17.75947979926235],
                                    [-64.79024920814913, 17.782770338505983],
                                    [-64.88536199349653, 17.773713267165647]

                                ]
                            ]
                        }
                    }
                });


                // Add a new layer to visualize the polygon.
                map.addLayer({
                    'id': 'stcroix',
                    'type': 'fill',
                    'source': 'stcroix', // reference the data source
                    'layout': {},
                    'paint': {
                        'fill-color': '#ecfc03', // yellow color fill
                        'fill-opacity': 0.8
                    }
                });
                // Add a white outline around the polygon.
                map.addLayer({
                    'id': 'outline',
                    'type': 'line',
                    'source': 'stcroix',
                    'layout': {},
                    'paint': {
                        'line-color': '#fafaf5',
                        'line-width': 3
                    }
                });
            });

        </script>



</html>
